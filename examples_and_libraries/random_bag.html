<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bag System - Game Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .result-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px dashed #dee2e6;
            transition: all 0.3s ease;
        }
        
        .result-display.has-result {
            border-style: solid;
            background: white;
        }
        
        .result-content {
            text-align: center;
            animation: popIn 0.5s ease;
        }
        
        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .object-display {
            padding: 30px;
            border-radius: 15px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            min-width: 200px;
        }
        
        .object-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .object-power {
            font-size: 1.25rem;
            opacity: 0.95;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            font-size: 1.125rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }
        
        .btn-danger:hover {
            box-shadow: 0 10px 25px rgba(245, 101, 101, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }
        
        .btn-success:hover {
            box-shadow: 0 10px 25px rgba(72, 187, 120, 0.4);
        }
        
        .remaining-section {
            background: #fef5e7;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #f39c12;
        }
        
        .remaining-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.25rem;
        }
        
        .items-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .item-badge {
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
            transition: transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .item-badge:hover {
            transform: scale(1.1);
        }
        
        .history-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .history-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.25rem;
            position: sticky;
            top: 0;
            background: #f8f9fa;
            padding-bottom: 10px;
        }
        
        .history-item {
            background: white;
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }
        
        .history-item:hover {
            transform: translateX(5px);
        }
        
        .history-name {
            font-weight: 600;
            color: #2d3748;
        }
        
        .history-meta {
            font-size: 0.875rem;
            color: #718096;
        }
        
        .empty-state {
            color: #a0aec0;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        
        /* Scrollbar styling */
        .history-section::-webkit-scrollbar {
            width: 8px;
        }
        
        .history-section::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 10px;
        }
        
        .history-section::-webkit-scrollbar-thumb {
            background: #a0aec0;
            border-radius: 10px;
        }
        
        .history-section::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
        
        /* Responsive design */
        @media (max-width: 640px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.875rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üé≤ Random Bag System</h1>
        
        <!-- Statistics Dashboard -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">Total Items</div>
                <div class="stat-value" id="totalItems">8</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Remaining</div>
                <div class="stat-value" id="remainingCount">8</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Cycles</div>
                <div class="stat-value" id="cycleCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Draws</div>
                <div class="stat-value" id="totalDraws">0</div>
            </div>
        </div>
        
        <!-- Result Display Area -->
        <div class="result-display" id="resultDisplay">
            <div class="result-content" id="resultContent">
                <div style="color: #718096; font-size: 1.25rem;">
                    Click "Draw Item" to randomly select an object!
                </div>
            </div>
        </div>
        
        <!-- Control Buttons -->
        <div class="controls">
            <button class="btn-primary" id="drawBtn" onclick="gameApp.drawItem()">
                <span>üéØ</span>
                <span>Draw Item</span>
            </button>
            <button class="btn-danger" id="resetBtn" onclick="gameApp.resetBag()">
                <span>üîÑ</span>
                <span>Reset Bag</span>
            </button>
            <button class="btn-success" id="infoBtn" onclick="gameApp.showInfo()">
                <span>‚ÑπÔ∏è</span>
                <span>Show Info</span>
            </button>
        </div>
        
        <!-- Remaining Items Display -->
        <div class="remaining-section">
            <h3>Remaining Items in Bag:</h3>
            <div class="items-grid" id="remainingItems">
                <!-- Items will be inserted here by JavaScript -->
            </div>
        </div>
        
        <!-- History Display -->
        <div class="history-section">
            <h3>Draw History:</h3>
            <div id="historyList">
                <div class="empty-state">No items drawn yet</div>
            </div>
        </div>
    </div>
    
    <!-- Load JavaScript files -->
    <script src="randombag.js"></script>
    <script src="game.js"></script>
</body>
</html>
